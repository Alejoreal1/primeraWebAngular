<main>
<section id="formulario-consultas">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto">
                </div>
                <div class="form-group">
                    <label for="mensaje">Tu Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>

            <div class="consultas-especificas">
                <h3>Consultas Específicas</h3>
                <ul>
                    <li>**Reservas de grupos:** <a href="mailto:grupos@museodearte.com">museoalejo@museodearte.com</a></li>
                    <li>**Prensa:** <a href="mailto:prensa@museodearte.com">alejoreportes@museodearte.com</a></li>
                    <li>**Voluntariado:** <a href="mailto:voluntariado@museodearte.com">voluntariado@museodearte.com</a></li>
                </ul>
            </div>
        </section>
    </main>
